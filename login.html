<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Make it Private</title>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      background: #0e0e0e;
    }
    .auth-card {
      background: #111;
      padding: 2rem;
      border-radius: 16px;
      width: 350px;
      box-shadow: 0 4px 20px rgba(0, 172, 252, 0.2);
      text-align: center;
      position: relative;
    }
    .auth-card h2 {
      color: rgba(0,172,252,1);
      margin-bottom: 0.5rem;
      font-size: 1.6rem;
    }
    .subtitle {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
      margin-bottom: 1.5rem;
    }
    .auth-input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border: none;
      border-radius: 10px;
      outline: none;
      background: #1a1a1a;
      color: #fff;
      font-size: 0.95rem;
    }
    .auth-input:focus {
      border: 1px solid rgba(0,172,252,0.8);
      box-shadow: 0 0 8px rgba(0,172,252,0.5);
    }
    .auth-btn {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.8rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: rgba(0,172,252,1);
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,172,252,0.6);
    }
    .auth-btn.outline {
      background: transparent;
      border: 2px solid rgba(0,172,252,0.8);
      color: rgba(0,172,252,1);
    }
    .auth-btn.outline:hover {
      background: rgba(0,172,252,0.1);
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: rgba(255,255,255,0.5);
      font-size: 0.9rem;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: rgba(255,255,255,0.2);
      margin: 0 10px;
    }
    .google-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    .google-btn:hover {
      background: #f5f5f5;
      transform: translateY(-2px);
    }
    .message-box {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 10px;
      font-size: 0.9rem;
      display: none;
    }
    .message-success {
      background: rgba(0,172,252,0.15);
      border: 1px solid rgba(0,172,252,0.6);
      color: #00acfc;
    }
    .message-error {
      background: rgba(255,0,0,0.15);
      border: 1px solid rgba(255,0,0,0.6);
      color: #ff4d4d;
    }
  </style>
</head>
<body>
<!-- Login Card -->
<div class="auth-container">
  <div class="auth-card">
    <h2>Welcome Back üîê</h2>
    <p class="subtitle">Sign in to continue</p>

    <!-- Email -->
    <input type="email" id="email" placeholder="Email" class="auth-input" />

    <button id="loginBtn" class="auth-btn">Login with Email Link</button>
    <button id="signupBtn" class="auth-btn outline">Sign Up with Email Link</button>

    <div class="divider"><span>or</span></div>

    <!-- Google Sign in -->
    <button id="googleBtn" class="google-btn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
      Sign in with Google
    </button>

    <!-- Inline message box -->
    <div id="messageBox" class="message-box"></div>
  </div>
</div>


<script type="module">
  import { supabase } from "./supabaseClient.js";

  const emailInput = document.getElementById("email");
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const googleBtn = document.getElementById("googleBtn");
  const messageBox = document.getElementById("messageBox");

  function showMessage(text, type = "success") {
    messageBox.textContent = text;
    messageBox.className = "message-box " + (type === "success" ? "message-success" : "message-error");
    messageBox.style.display = "block";
  }

  // Check if user is already logged in
  document.addEventListener('DOMContentLoaded', async () => {
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      console.log('User already logged in, redirecting...');
      window.location.href = "/index.html";
      return;
    }
  });

  // Magic link login (existing user)
  loginBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    if (!email) return showMessage("‚ö†Ô∏è Please enter your email.", "error");
    
    try {
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { 
          emailRedirectTo: `${window.location.origin}/index.html`,
          shouldCreateUser: false // Only login existing users
        }
      });
      if (error) throw error;
      showMessage("üëã Welcome back! Check your email for the login link.");
    } catch (err) {
      showMessage("‚ùå " + err.message, "error");
    }
  });

  // Signup also sends magic link
  signupBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    if (!email) return showMessage("‚ö†Ô∏è Please enter your email.", "error");
    
    try {
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { 
          emailRedirectTo: `${window.location.origin}/index.html`,
          shouldCreateUser: true // Allow creating new users
        }
      });
      if (error) throw error;
      showMessage("üéâ Welcome! Check your email to confirm and get started.");
    } catch (err) {
      showMessage("‚ùå " + err.message, "error");
    }
  });

  // Google Sign-In
  googleBtn.addEventListener("click", async () => {
    try {
      const { error } = await supabase.auth.signInWithOAuth({ 
        provider: 'google',
        options: {
          redirectTo: `${window.location.origin}/index.html`
        }
      });
      if (error) throw error;
      // Supabase handles redirect
    } catch (err) {
      showMessage("‚ùå Google login failed: " + err.message, "error");
    }
  });
</script>
</body>
</html>
